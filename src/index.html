<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>goit-js-hw-13-image-finder</title>
  </head>

  <body>
    <h1>Search for your image</h1>
    <div class="container">
      <form class="search" id="search-form">
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
      </form>
    </div>

    <div class="gallery">
      <!-- Список с карточками изображений -->
    </div>

    <button
      class="load-more"
      id="search-btn"
      type="submit"
      data-action="load-more"
    >
      Load more
    </button>
  </body>
</html>
